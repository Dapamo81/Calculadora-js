<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoBase</title>
    <link href = "css/style.css" rel="stylesheet" type="text/css">
    <script src="js/funciones.js" defer></script>
</head>
<body>
    <header>
       <h1>Calculadora en JS</h1>
    </header>
    <section>
        <button id="botonMostrar">Mostrar Calculadora</button>
        <div class="calculadora-container" id="calculadoraContainer">
        <div class="calculadora">
            <div id="display" class="display">0</div>
            <div class="botones">
                <button id="porcentaje">%</button>
                <button class="limpiar" id="limpiar">CE</button>
                <button class="limpiar" id="limpiar">C</button>
                <button class="limpiar" id="borrar">←</button>

                <button id="inversa" title="Inversa (1/x)">1/x</button>
                <button id="exponente" title="Potencia">xʸ</button>
                <button id="raizCuadrada" title="Raíz Cuadrada">√</button>
                <button class="operador" data-op="/">&#247;</button>

                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="operador" data-op="*">&times;</button>

                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="operador" data-op="-">-</button>

                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="operador" data-op="+">+</button>

                <button id="mas-menos">±</button>
                <button id="0" class="span-two">0</button>
                <button id="decimal">,</button>
                <button class="igual" id="igual">=</button>
            </div>
        </div>
        </div>

    </section>
    <footer>
     
    </footer>
</body>

</html>
